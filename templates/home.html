{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Django</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1 class="pt-5">Employee's List in <img class="logo" src="{% static 'images/logo.png' %}" alt="django logo" /></h1>
      <table class="table rounded-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in employees %}
            <tr>
              <th>{{ forloop.counter }}</th>
              <td><a href="{% url 'employee_detail' employee.id %}">{{ employee.first_name }} {{ employee.last_name }}</a></td>
              <td>{{ employee.designation }}</td>
              <td>{{ employee.phone_number }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="" async defer></script>
  </body>
</html>
