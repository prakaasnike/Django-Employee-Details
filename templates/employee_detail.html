{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Employee Details</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
        <div class="card mx-auto m-5" style="width: 18rem;">
            <img src="{{employee.photo.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text m-0 fw-bold">{{employee.first_name}} {{employee.last_name}}</p>
              <p class="card-text m-0 ">{{employee.designation}}</p>
              <p class="card-text m-0 ">{{employee.email_address}}</p>
              <p class="card-text m-0 ">{{employee.phone_number}}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary p-2 m-2">Back to Home</a>
          </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
